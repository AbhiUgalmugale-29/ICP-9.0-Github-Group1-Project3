<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link href="../css/bmi.css" type="text/css" rel="stylesheet" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/964923a91a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="hamburger">
                <img src="../img/hamburger.png" alt="hamburger" class="hamburger_size" />
            </div>
            <div class="logo_img">
                <i class="fa-solid fa-dumbbell" style="color: #fef6e4; font-size: 40px; margin-top: 15px;"></i>
            </div>
            <div class="menu_list">
                <a href="#" class="menu_items">Home</a>
                <a href="#" class="menu_items">Gallery</a>
                <a href="#" class="menu_items">GYM Package</a>
                <a href="#" class="menu_items">BMI Calculator</a>
                <a href="#" class="menu_items">Testimonial</a>
                <a href="#" class="menu_items">Careers</a>
                <a href="#" class="menu_items">About Us</a>
                <a href="#" class="menu_items">Registration</a>
                <a href="#" class="menu_items">Contact</a>
            </div>
            <div class="toggle_switch">
                <img src="../img/toggle_light.png" alt="toggle_light" class="toggle_btn" />
            </div>
        </header>

        <img src="../img/bmi.webp" class="bmi-img" />

        <div class="bmi-container">
            <h1>Try Our BMI Calculator....!</h1>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div class="result" id="result"></div>
            <img id="bmiImage" src="" alt="BMI category image" style="display:none; max-width: 100px; margin-top: 10px;">
        </div>  

        <footer>
            <div class="footer_section">
                <!-- Footer content -->
                <p>Copyright Â© 2024 Gym Website. All rights reserved | Design by ICP-9.0 Group 1</p>
            </div>
        </footer>
    </div>

    <script src="../js/bmi.js"></script>
</body>
</html>

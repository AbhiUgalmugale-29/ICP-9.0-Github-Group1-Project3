<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/registration.css">
    <link rel="stylesheet" href="./../css/style.css">
    <script src="https://kit.fontawesome.com/964923a91a.js" crossorigin="anonymous"></script>
    
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <!-- Header Start -->
            <header class="navbar">
                <div class="hamburger">
                    <img src="./../img/hamburger.png" alt="hamburger" class="hamburger_size" />
                </div>
                <div class="logo_img">
                <i class="fa-solid fa-dumbbell" style="color: #fef6e4; font-size: 40px; margin-top: 15px;"></i>
                </div>
                <div class="menu_list">
                    <a href="#" class="menu_items">Home</a>
                    <a href="#" class="menu_items">Gallery</a>
                    <a href="#" class="menu_items">GYM Package</a>
                    <a href="#" class="menu_items">BIM Calculator</a>
                    <a href="#" class="menu_items">Testimonial</a>
                    <a href="#" class="menu_items">Careers</a>
                    <a href="#" class="menu_items">About Us</a>
                    <a href="#" class="menu_items">Registration</a>
                    <a href="#" class="menu_items">Contact</a>
                </div>
                <div class="toggle_switch">
                    <img src="./../img/toggle_light.png" alt="toggle_light" class="toggle_btn" />
                </div>
            </header>
        <!-- Header End -->
         
<!--curosal start-->
<div class="slide-container">
  <img src="./../img/register-curosal-img1.jpg" alt="" class="curosal_img" id="slide">

  <img src="./../img/home-curosal-prev.png" alt="" class="cuorsal prev_cuorsal" onclick="prev()">
  <img src="./../img/home-curosal-next.png" alt="" class="cuorsal next_cuorsal" onclick="next()">
</div>
<!--curosal end-->
   <!--Register from-->
   <div class="parent-container">
    <h1 class="page-heading">Book A Free Trial</h1>
    <p class="paragraph">Fill Out This From To Book Your Free Trial</p>
    <form action="" class="from-container">
        
        <input type="text" class="input" placeholder="Enter name"><br>
        <input type="text" class="input" placeholder="Enter Email"><br>
        <input type="number" class="input" placeholder="Enter phone"><br>
        <select name="state " id="state" class="input" >
            <option value="">select state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
        </select><br>
        
        <select name="city" id="city" class="input">
            <option value="">select city</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        
        <select name="gym" id="gym" class="input">
            <option value="">selct gym</option>
            <option value="Gold Gym">Gold Gym</option>
            <option value="Planet Fitness">Planet Fitness</option>
            <option value="Anytime Fitness">Anytime Fitness</option>
            <option value="LA Fitness">LA Fitness</option>
            <option value="24 Hour Fitness">24 Hour Fitness</option>

        </select>
        
        <button type="button" class="submit-btn input" onclick="openModel()">Submit</button>

    </form>
</div>
<div class="overlay" id="overlay">
  <div class="model">
      <img src="./../img/close.png" class="close-icon" alt="" onclick="closeModel()">
      <p class="dialog-paragraph" >Thanks for submitting the form!</p>

  </div>

  

</div>





       
          










    



<script src="./../js/register.js"></script>    
</body>
</html>
